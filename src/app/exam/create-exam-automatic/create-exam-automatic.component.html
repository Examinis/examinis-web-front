<div class="max-w-lg mx-auto p-8 shadow-xl rounded-xl">
  <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Criar Prova Automática</h2>

  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Título -->
    <div>
      <label for="title" class="block font-medium text-gray-700 mb-1">Título</label>
      <input id="title" type="text" formControlName="title"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Digite o título da prova" />
    </div>

    <!-- Instruções -->
    <div>
      <label for="instructions" class="block font-medium text-gray-700 mb-1">Instruções</label>
      <textarea id="instructions" formControlName="instructions" rows="3"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Digite as instruções da prova"></textarea>
    </div>

    <!-- Disciplina -->
    <div class="w-full">
      <label for="subject" class="block font-medium text-gray-700 mb-1">Disciplina</label>
      <p-autocomplete [formControl]="subjectControl" [dropdown]="true" [suggestions]="filteredSubjects"
        (completeMethod)="searchSubject($event)" (onSelect)="onSubjectSelect($event)" field="name"
        placeholder="Selecione uma disciplina" class="w-full" [style]="{'width':'100%'}"
        [inputStyle]="{'width':'100%', 'padding':'12px'}">
      </p-autocomplete>
    </div>

    <!-- Quantidade de Questões -->
    <div>
      <label for="amount" class="block font-medium text-gray-700 mb-1">Quantidade de Questões</label>
      <input id="amount" type="number" formControlName="amount"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        min="1" placeholder="Número de questões" />
    </div>

    <!-- Botões -->
    <div class="flex justify-end gap-4">
      <p-button label="Limpar" icon="pi pi-refresh" variant="outlined" severity="contrast" (click)="onReset()">
      </p-button>

      <p-button label="Criar Prova" icon="pi pi-check" type="submit" [disabled]="createForm.invalid">
      </p-button>

    </div>
  </form>
</div>

<div class="p-4 rounded-lg shadow-md">
  
  <p class="text-lg font-semibold mb-4">Cadastro de Alternativas</p>
 
  @for (alternative of alternatives; track $index; let index = $index){
  <div class="flex items-center gap-4 mb-3">
    <input type="radio" id="alternative-{{ index }}" [value]="index" name="correctAlternative"
      class="form-radio text-blue-500" [(ngModel)]="selectedCorrectAlternative" />
    <input type="text" id="alternative-text-{{ index }}" [(ngModel)]="alternative.text"
      placeholder="Digite a alternativa"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    @if (alternatives.length > 2) {
      <button type="button" (click)="removeAlternative(index)" class="text-red-500 hover:text-red-700">
        Remover
      </button>
    }
  </div>
  }

  <p-button type="button" (click)="addAlternative()">
    Adicionar Alternativa
  </p-button>
</div>

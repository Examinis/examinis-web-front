<div class="p-4 rounded-lg shadow-md">

  <p class="text-lg font-semibold mb-4">Cadastro de Alternativas</p>

  @for (option of options; track $index; let index = $index){
  <div class="flex items-center gap-4 mb-3">
    <input type="radio" id="option-{{ index }}" [value]="index" name="correctOption" class="form-radio text-blue-500"
      [(ngModel)]="option.isCorrect" (click)="chooseCorrectOption(index)" />
    <input type="text" id="option-text-{{ index }}" [(ngModel)]="option.description" placeholder="Digite a alternativa"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" />

    @if (options.length > 2) {
    <button type="button" (click)="removeOption(index)" class="text-red-500 hover:text-red-700">
      Remover
    </button>
    }
  </div>
  }

  <p-button type="button" (click)="addOption()">
    Adicionar Alternativa
  </p-button>
</div>
